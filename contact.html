    <link rel="stylesheet" href="CSS/style.css" />

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"

    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Coustard&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-md navbar-light sticky-top"
      style="
        background-color: rgb(190, 81, 81);
        font-family: 'Coustard', serif;
        font-size: 30px;
      "
    >
      <a
        class="navbar-brand"
        href="#"
        style="font-family: 'Coustard', serif; font-size: 30px"
        >Kenneth Keller</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarResponsive"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">About Me</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="portfolio.html">Portfolio</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Contact
              <span class="sr-only">(current)</span>
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="card mb-3 container" style="max-width: 992px; position: relative; margin: auto;">
    <form class="needs-validation" novalidate >
      <div class="form-row">
        <div class="col-md-8 mb-3">
          <label for="validationCustom01">First name</label>
          <input
            type="text"
            class="form-control"
            id="validationCustom01"
            placeholder="What's your first name?"
            required
          />
          <div class="valid-feedback">Good here!</div>
        </div>
        <div class="col-md-8 mb-3">
          <label for="validationCustom02">Last name</label>
          <input
            type="text"
            class="form-control"
            id="validationCustom02"
            placeholder="Last name?"
            required
          />
          <div class="valid-feedback">Good here too!</div>
        </div>
        <div class="col-md-8 mb-3">
          <label for="validationCustomUsername">Email</label>
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              id="validationCustomUsername"
              placeholder="Email address?"
              aria-describedby="inputGroupPrepend"
              required
            />
            <div class="invalid-feedback">
              How can I get back to you with no email?
            </div>
            <button class="btn btn-primary" type="submit">Submit form</button>
          </div>
        </div>
      </div>
      </div>
    </div>
  </body>
</html>
